    atributos:
            - charset

        - viewport

<head>

    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->

<!--Certificação de caracteres especiais;Define a maior quantidade de caracteres, seja qual for o idioma -->
<meta charset="UTF-8">

<!-- portabilidade para dispositivos mobiles-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">




<!-- Author: autor da página -->
<meta name="author" content="Isis Figueiredo">

<!-- description: o texto que vai mostrar na pesquisa google, na descrição da página -->
<meta name="description" content="Um website para iniciantes em programação">

<!-- robots: orientações para o robô do google, nofollow: não quero que siga links dentro da página, ou follow, noindex: não indexar a página  PAGRÃO: index, follow - já é pré selecionado  -->
<meta name="robots" content="index, nofollow">

<!-- redes sociais: -->

<!-- Open Graph é do facebook, sigla og -->
<meta property= "og:image" content="imagem.jpeg">
<meta property= "og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
<meta property= "og:title" content="Um site da Rocketseat">

<!--Twitter -->
<meta name="twitter:title" content= "Rocketseat">



</head>
